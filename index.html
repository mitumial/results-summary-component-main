<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Results summary component</title>
        <link rel="stylesheet" href="style.css" />
        <!--Google font family-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="result">
                <h2>Your Result</h2>
                <div class="score-circle">
                    <p>
                        <span>76</span> <br />
                        of 100
                    </p>
                </div>
                <div class="score-description">
                    <h3>Great</h3>
                    <p>
                        You scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>
            </section>
            <section class="summary">
                <h2>Summary</h2>
                <div class="score-categories">
                    <div>
                        <p>
                            <img src="assets/images/icon-reaction.svg" alt="" />
                            Reaction
                        </p>
                        <p class="score-value"><span>80</span> / 100</p>
                    </div>
                    <div>
                        <p>
                            <img src="assets/images/icon-memory.svg" alt="" />
                            Memory
                        </p>
                        <p class="score-value"><span>92</span> / 100</p>
                    </div>
                    <div>
                        <p>
                            <img src="assets/images/icon-verbal.svg" alt="" />
                            Verbal
                        </p>
                        <p class="score-value"><span>61</span> / 100</p>
                    </div>
                    <div>
                        <p>
                            <img
                                src="assets/images/icon-visual.svg"
                                alt=""
                            />Visual
                        </p>
                        <p class="score-value"><span>72</span> / 100</p>
                    </div>
                </div>
                <button>Continue</button>
            </section>
        </main>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Alejandra Cano</a>.
            </div>
        </footer>
    </body>
</html>
